<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>My Test Dashbord</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <!-- <li nz-menu-item nz-tooltip nzTooltipPlacement="right" [nzTitle]="isCollapsed ? 'Navigation One' : ''" nzSelected nzMatchRouter>
        <i nz-icon nzType="dashboard"></i>
        <a routerLink="/dashboard">Dashboard</a>
      </li> -->
      <li nz-menu-item nz-tooltip nzTooltipPlacement="right" [nzTitle]="isCollapsed ? 'Navigation One' : ''" nzMatchRouter>
        <i nz-icon nzType="dashboard"></i>
        <span><a routerLink="/dashboard">Dashboard</a></span>
      </li>
      <li nz-submenu nzOpen nzTitle="Data" nzIcon="file">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>

      <div nz-row class="app-header">
        <div nz-col nzSpan="8">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
                nz-icon
                [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
          </span>         
        </div>
        <div nz-col nzSpan="8" nzOffset="8" nzJustify="end" class="avatar-div">
          <nz-avatar nz-dropdown [nzDropdownMenu]="menu" nzIcon="user" nzSize="large"></nz-avatar>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <a routerLink="#"><i nz-icon nzType="user"></i> Profile</a>
              </li>
              <li nz-menu-item>
                <a routerLink="#"><i nz-icon nzType="setting"></i> Settings</a>
              </li>
              <li nz-menu-divider></li>
              <li nz-menu-item>
                <a routerLink="#"><i nz-icon nzType="logout"></i> Logout</a>
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
     
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Copyright &copy; {{ now }} Implement By EL BAHLOUL Abdelali</nz-footer>
  </nz-layout>
</nz-layout>
